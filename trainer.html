<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>LISTS</h1>
    <h2>ordered list</h2>
    <h3>numeric</h3>
    <ol type="1">
        <li>item1</li>
        <li>item2</li>
    </ol>
    <h3>lowercase letter</h3>
    <ol type="a">
        <li>item1</li>
        <li>item2</li>
    </ol>
    <h3>uppercase letter</h3>
     <ol type="A">
        <li>item1</li>
        <li>item2</li>
     </ol>
     <h2>unordered list</h2>
     <h3>default</h3>

     <ul>
         <li>item1</li>
         <li>item2</li>
     </ul>
     <h3>circle style</h3>

     <ul type="circle">
        <li>item1</li>
        <li>item2</li>
     </ul>
     <h3>square style</h3>

     <ul type="square">
        <li>item1</li>
        <li>item2</li>
     </ul>
     <a href="./test.html">go back</a>
</body>
</html>
